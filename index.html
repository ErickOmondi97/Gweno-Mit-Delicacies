<!DOCTYPE html>

      <img src="./img/logo.png" alt="Logo" class="logo" loading="lazy">

        <ul>
          <li>

          </li>
          <li>
            <a href="#">FIND US</a>
          </li>
          <li>
            <a href="#">ALL CAMPAINS</a>
          </li>
        </ul>

        <div class="user">
          <ul>
            <li>
              <a href="#">
                <img src="./img/user.png" alt="user">
              </a>
            </li>
            <li>

      </div>

    <div class="circle1"></div>
    <div class="ring1"></div>
    <div class="ring2"></div>
    <div class="red_box"></div>
    <div class="ring3"></div>

      <div class="card">
        <img src="./img/kids-menu.png" alt="food" loading="lazy">

      </div>
      <div class="card">

      </div>
      
      <div class="card">
        <img src="" alt="food" loading="lazy">

      </div>
      
      <div class="card">
        <img src="" alt="food" loading="lazy">

      </div>
      
      <div class="card">
        <img src="" alt="food" loading="lazy">
        <h5>SAUCES</h5>
      </div>
      
      <div class="card">
        <img src="" alt="food" loading="lazy">
